<!-- jQuery version of Map Paint menu -->

<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
 <title>Map Paint App</title>
 <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <!--<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>-->
  <script>
  function draw(){
      var canvas = document.getElementById("c");
      var context = canvas.getContext("2d");
      var p = document.getElementById("pic3");
      context.drawImage(p, 0, 0);
  };
  </script>
  <style>
  .thumbnail
  {
      float:left;
      width:100px;
      height:100px;
      margin:30px;   
  }
  .under
  {
      position:relative;
      left:-280px;
      top:+20px;
      z-index:-1;
      width:100px;
      height:100px;
  }
  </style>
 <link rel="stylesheet" type="text/css" href="a7.css">
</head>
<body>
  <div data-role="page" id="menu">
    <div data-role="header">
        <h1 align="center">Gallery Selection</h1>
    </div>
    <div class="center" data-role="content">
        <a href="#gallery">
            <img src="pic1.png" class="thumbnail" alt="p1">
            <img src="pic2.png" class="under" alt="p2">
        </a>
        <a href="index.html">
            <img src="pic3.png" class="thumbnail" alt="p3">
        </a>  
    </div>
  </div>
  <div data-role="page" id="gallery">
      <div data-role="header">
          <h1 align="center">Gallery Viewer</h1>
      </div>
      <div class="center" data-role="content">
          <canvas id="c" width="300" height="300"></canvas>
          <img id="pic3" onclick="draw()" src="pic3.png" alt="p3">
      </div>
  </div>
</body>
</html>
