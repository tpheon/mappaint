<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
 <title>Map Paint App</title>
 <style>
 .thumbnail
 {
     float:left;
     width:100px;
     height:100px;
     margin:30px;   
 }
 .under
 {
     position:relative;
     left:-280px;
     top:+20px;
     z-index:-1;
     width:100px;
     height:100px;
 }
 </style>
</head>
<body>
    <div data-role="page" id="gallery">
        <div data-role="header">
            <h1 align="center">Gallery Selection</h1>
        </div>
        <div class="center" data-role="none">
            <a href="viewer.html" data-role="none">
                <img src="pic1.png" class="thumbnail" alt="p1">
                <img src="pic2.png" class="under" alt="p2">
            </a>
            <a href="index.html">
                <img src="pic3.png" class="thumbnail" alt="p3">
            </a>  
        </div>
    </div>
</body>
</html>
