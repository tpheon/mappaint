<!-- jQuery version of Map Paint menu -->

<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
 <title>Map Paint App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1"> 
 <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
 <link rel="stylesheet" href="css/a7.css" />
 <link rel="stylesheet" href="css/gmap.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
  <script src="js/a8.js"></script>
  <script src="js/gpixel.js"></script>
	<script src="js/gallery.js"></script>
  <script type="text/javascript" src="js/colorpicker.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFxxx-iocJcrq4IunXhHWOsbnHVxmzD64&sensor=false">
  </script>
  <link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
  <script type="text/javascript" src="js/colorpicker.js"></script>
  
</head>
<body onload="pinit()">
  <div data-role="page" id="splash">
    <div data-role="header">
      <h1 align="center">Welcome to Followink</h1>
    </div>
    <div class="center" data-role="content" align="center">
      <a href="#main">
        <img src="img/picture.png" alt="start">
      </a>
    </div>
  </div>
<div data-role="page" id="main">
	<div data-role="header">
		<h1 align="center">FOLLOWINK</h1>
	</div>
    <div class="center" data-role="content">
		<h3>Create</h3>
		<a href="sport.html" data-role="button" rel="external">
			<div class="label">Sport</div></a><br>
		<a href="art.html" data-role="button" rel="external">
			<div class="label">Art</div></a><br>
		<h3>Share</h3>
		<a href="#gallery" data-role="button" data-rel="dialog">
			<div class="label">Gallery</div>
		</a><br>
		<a href="#set" data-role="button" data-rel="dialog">
	        <div class="offset-label">Settings</div></a>
	</div>
</div>
<div data-role="page" id="set">
	<div data-role="header">
		<h4>Settings</h4>
	</div>
	<div data-role="content">
		<h3>Login</h3><br>
        	Username:<input id="user" type="text" name="user"></input>
    		<a id="exit" href="#main" data-role="button" onclick="set_user()">
				Submit</a>
		</div>
	</div>
<div data-role="page" id="gallery">
	<div data-role="header">
		<h1 align="centered">Gallery Selection</h1>
	</div>
	<div data-role="content">
		<div id="sbox" class="centered" style="width:400px">
			<label for="selector" class="select">Buy Something, Would'ya?</label>
			<select name="selector" id="selector">
				<option value="1">listen</option>
				<option value="2">hey</option>
			</select>
			<a href="#main" name="show" data-role="button" onclick="show()">
				log value</a>
		</div>
	</div>
	<script>
	load_maps();
	</script>
</body>
</html>
