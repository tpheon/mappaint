<!-- jQuery version of Map Paint menu -->

<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
 <title>Map Paint App</title>
 <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <script src="a8.js"></script>
</head>
<body>
  <div data-role="page" id="splash">
    <div data-role="header">
      <h1 align="center">Welcome to Followink</h1>
    </div>
    <div class="center" data-role="content">
      <a href="#main">
        <img src="picture.png" alt="start">
      </a>
    </div>
  </div>
  <div data-role="page" id="main">
    <div data-role="header">
      <h1 align="center">FOLLOWINK</h1>
    </div>
    <div class="center" data-role="content">
      <h3>Create</h3>
      <a href="sport.html" data-role="button"><div class="label" onclick="showLocation()">Sport</div></a><br>
      <a href="art.html" data-role="button"><div class="label" onclick="showLocation()">Art</div></a><br>
      <h3>Share</h3>
      <a href="gallery" data-role="button"><div class="label">Gallery</div>
        </a><br>
      <a href="#set" data-role="button" data-rel="dialog" data-icon="gear">
        <div class="offset-label">Settings</div></a>
    </div>
    <div>
      <a name="blob" data-role="button" onclick="getLocation()">
        <div class="label">Show Coords</div>
      </a><br>
      <p id="show"> HEY </p>
    </div>
  </div>
  <div data-role="page" id="set">
    <div data-role="header">
      <h4>Settings</h4>
    </div>
    <div data-role="content">
      <h3>Login</h3><br>
      <form name="log">
        Username:<input type="text" name="user">
        Password:<input type="password" name="pass"><br>
        <input type="submit" value="Submit">
        <a href="#main" data-role="button" value="Submit" class="submission">
          <div>Submit</div></a>
      </form>
    </div>
  </div>
</body>
</html>
