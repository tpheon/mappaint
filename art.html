<!DOCTYPE html> 
<html> 
<head> 
	<title>RunInk: Art Mode</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />	
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="a8.js"></script>
	<style type="text/css">
        #map-canvas {
            height: 256px;
            width: 384px;
            margin-top: 0.6em;
            margin-left:auto;
            margin-right:auto;
        }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFxxx-iocJcrq4IunXhHWOsbnHVxmzD64&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(42.38897, -71.239691),
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
	<link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
	<script type="text/javascript" src="js/colorpicker.js"></script>
	<script type="text/javascript">
	 $(document).ready(function() {
                            var borderColor;

            $('#colorpicker').ColorPicker({
                onSubmit : function(hsb, hex, rgb, el) {
                    $(el).val('#' + hex);
                    $(el).ColorPickerHide();
                    borderColor = $('#').val();
                    $('#news').css('border-color', borderColor);
                },
                onBeforeShow : function() {
                    $(this).ColorPickerSetColor(this.value);
                }
            }).bind('keyup', function() {

                $(this).ColorPickerSetColor(this.value);

            });
        });

    </script>
</head> 

<body> 
	<div data-role="page">
	
		<div data-role="header">
			<h1>Art Mode</h1>
		</div>
		
		<div data-role="content">
			<div align="center" id="map-canvas"></div>
			<div align="center" data-role="controlgroup" data-type="horizontal">
			<!--Gallery-->
			<button id="gallery" type="button" name="gallery">Gallery</button>
			<!--Stop-->
			<button id="stop" type="button" onclick="getLocation()">STOP</button>
			<!--Settings-->
			<a href="#settingsmenu" data-rel="popup" data-role="button"><div class="label">Settings</div></a>
				<div data-role="popup" id="settingsmenu">
					<div data-role="collapsible-set" data-theme="b" data-content-theme="c" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
						<div data-role="collapsible" data-inset="false">
							<h2>Select Color</h2>
							<div>
								<label >Select Color</label>
								<input type="color" id="colorpicker"  />
							</div>
						</div>
						<div data-role="collapsible" data-inset="false">
							<h3>Stroke Size</h3>
							<input type="range" name="strokesize" id="strokesize" min="0" max="100" data-highlight="true" data-mini="true">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div data-role="footer"></div>
	
	</div>
</body>
</html>
