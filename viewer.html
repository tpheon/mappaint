<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <title>Gallery Viewer</title>
    <style>
    div
    {
    	padding: 6px;
    	margin: 6px;
    	text-align: left;
    }
    .center
    {
        width: 400px;
    	margin: 0 auto;
    }
    canvas
    {
        margin:0 auto;
        border:6px solid black;
    }
    .mainscreen
    {
        position:relative;
        left:94px;
    }
    .slid{
        position:relative;
        left:60px;
        width:400px;
    }
    </style>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script>
    var p1 = new Image;
    p1.src = "pic1.png";
    var p2 = new Image;
    p2.src = "pic2.png";
    var p3 = new Image;
    p3.src = "pic3.png";
    function draw(image){
        var c1 = document.getElementById("c1");
        var cont = c1.getContext("2d");
        cont.drawImage(image, 0, 0);
    }
    </script>
</head>
<body>
    <div data-role="page" id="gallery">
        <h1 align="center">Gallery Viewer</h1>
        <div class="center">
            <canvas id="c1" height="200" width="200"  class="mainscreen"></canvas>
        </div>
        <div data-role="content" class="center">
            <button name="b1" data-role="button" onclick="draw(p1)">Pic 1</input>
            <button name="b2" data-role="button" onclick="draw(p2)">Pic 2</input>
            <button name="b3" data-role="button" onclick="draw(p3)">Pic 3</input>
        </div>
    </div>
</body>
